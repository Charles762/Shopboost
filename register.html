<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Page</title>
    <link rel="stylesheet" href="css/register.css">

    <style>
        body{
            background-image: url("assets/background image.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
<form action="">
<legend>CREATE AN ACCOUNT!</legend><br>

  <label for="firstName">First Name:</label>
<input type="text" id="firstName" placeholder="Enter Your First Name" required><br><br>

  <label for="Surname">Surname:</label>
<input type="text" id="Surname" placeholder="Enter Your Surname"><br><br>

    <label for="email address">email address:</label>
<input type="text" id="email address" placeholder="abc@gmail.com"><br><br>

      <label for="pwd">Password:</label>
<input type="password" id="pwd" placeholder="fill in your password"><br><br>

        <label for="phone number">Phone number:</label>
<input type="tel" id="phone number" placeholder="e.g 0757784048" required="required"><br><br>

<label for="homeAddress">Home address:</label>
<input type="text" id="homeAddress" placeholder="Home address"><br><br>

    <label for="file">Choose image :</label>
<input type="file" id="file" required="required"><br><br>

    <label for="nationality">Nationality :</label>
    <select name="" id="nationality">
        <option value="" disabled="disabled">--Choose your Nationality</option>
        <option value="">Dutch</option>
        <option value="">German</option>
        <option value="">Italian</option>
        <option value="">Kenyan</option>


    </select><br><br>

    <label>Choose gender :</label><br>
    <input type="radio" id="male">
    <label for="male">Male</label><br>

    <input type="radio" id="female">
    <label for="female">Female</label><br>

    <input type="radio" id="other">
    <label for="other">Other</label><br>

    <label>Hobby :</label><br>
    <input type="checkbox" id="cricket">
    <label for="cricket">Cricket</label><br>


    <input type="checkbox" id="football">
    <label for="Football">Football</label><br>


    <input type="checkbox" id="hockey">
    <label for="hockey">Hockey</label><br>

    <label for="message">Describe yourself</label><br>
    <textarea name="" id="message" cols="40" rows="5" placeholder="Type something here..."></textarea><br><br>

    <input type="checkbox" id="terms">
    <label for="terms">I agree to the terms and conditions</label><br><br>

    <button type="submit">Register</button>



<form>



</body>
</html>
